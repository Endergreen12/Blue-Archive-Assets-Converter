name: Build and Release

on:
  workflow_dispatch:

env:
  PROJECT_NAME: Blue-Archive-Assets-Converter
  BUILD_COMMAND: dotnet publish $PROJECT_NAME/$PROJECT_NAME.csproj -r $ARCH -p:PublishSingleFile=true,PublishTrimmed=true,DebugType=None,DebugSymbols=false,AssemblyName=$PROJECT_NAME-$ARCH --sc true -o output

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Build for Windows x64
      env:
        ARCH: win-x64
      run: ${{ env.BUILD_COMMAND }}
    - name: Build for Linux x64
      env:
        ARCH: linux-x64
      run: ${{ env.BUILD_COMMAND }}
    - name: Release to Github
      uses: softprops/action-gh-release@v2
      with:
        draft: true
        files: |
          output/*
